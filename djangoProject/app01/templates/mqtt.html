{% extends 'layout.html' %}

{% load static %}

{% block content %}
<div class="container">
       <div class="container">
        <div class="panel panel-default" style="width:400px;height: 200px;">
            <div class="panel-heading">
                <h3 class="panel-title">下发命令</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>命令</label>
                        <input type="text" class="form-control" placeholder="命令格式:MAC地址+命令" name="cmd">
                    </div>
                    <button type="submit" class="btn btn-primary btn-xs" style="width: 183px;">提交</button>
                    <a href="/iot/equipment/" class="btn btn-success btn-xs" style="width: 180px;">返回</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
